<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Age Calculator</h1>
      <div class="input">
        <label for="birthdate">Enter Your Birthdate :</label>
        <input type="date" id="birthdate" />
      </div>

      <ul>
        <li><span class="date" id="years"></span> Years</li>
        <li><span class="date" id="months"></span> Months</li>
        <li><span class="date" id="days"></span> Days</li>
        <li><span class="date" id="hours"></span> Hours</li>
        <li><span class="date" id="minutes"></span> Minutes</li>
        <li><span class="date" id="seconds"></span> Seconds</li>
      </ul>

      <div class="btns">
        <button class="calc" onclick="calculate()">Calculate</button>
        <button onclick="reset()">Reset</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
